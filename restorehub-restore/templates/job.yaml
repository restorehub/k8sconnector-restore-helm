apiVersion: batch/v1
kind: Job
metadata:
  name: rhub-restore-{{ .Values.restoreId }}
spec:
  template:
    spec:
      serviceAccountName: restorehub
      init-containers:
      - name: rhub-restore-{{ .Values.restoreId }}
        image: curlimages/curl:7.76.1
        imagePullPolicy: Never
        command:  ["curl",  "gmbadges-restorehub.gm.svc.cluster.local:30900/restores", "--data", '{"SnapshotId":"{{ .Values.snapshotId }}", "RepoName": "{{ .Values.repoName }}", "SnapshotName": "{{ .Values.snapshotName }}", "ID": "{{ .Values.restoreId }}" }']
      restartPolicy: Never
      containers:
      - name: rhub-restart-{{ .Values.restoreId }}
        image: bitnami/kubectl
        imagePullPolicy: IfNotPresent
        command:
                - 'kubectl'
                - 'rollout'
                - 'restart'
                - 'deployment/gmbadges'
      restartPolicy: Never
  backoffLimit: 50

