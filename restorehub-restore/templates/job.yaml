apiVersion: batch/v1
kind: Job
metadata:
  name: rhub-restore-{{ .Values.restoreId }}
spec:
  template:
    spec:
      containers:
      - name: rhub-restore-{{ .Values.restoreId }}
        image: restorehub/k8sconnector:v03
        command: ["ls",  "-la"]
      restartPolicy: Never
  backoffLimit: 50

