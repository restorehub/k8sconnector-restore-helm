apiVersion: batch/v1
kind: Job
metadata:
  name: rhub-restore-{{ .Values.restoreId }}
spec:
  template:
    spec:
      containers:
      - name: rhub-restore-{{ .Values.restoreId }}
        image: restorehub/k8sconnector:v0.7
        imagePullPolicy: IfNotPresent
        command: ["./connector",  "restore", "{{ .Values.restoreId }}", "{{ .Values.snapshotId }}"]
      restartPolicy: Never
  backoffLimit: 50

